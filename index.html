<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kanban</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/script.js" defer></script>
  </head>
  <body>
    <!-- header -->
    <button id="theme-switch">
      <i class="bi bi-moon-fill"></i><i class="bi bi-sun-fill"></i>
    </button>
    <div class="container">
      <h1>Kanban board â€” Tasks</h1>
    </div>

    <!-- container for columns Kanban board -->
    <div class="container columns">
      <!-- 1. to do column -->
      <div class="column todo">
        <div class="column-title">
          <h3 data-tasks="0">To do</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <!-- 2. in progress column -->
      <div class="column progress">
        <div class="column-title">
          <h3 data-tasks="0">In progress</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <!-- 3. in review column -->
      <div class="column review">
        <div class="column-title">
          <h3 data-tasks="0">In review</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
      <!-- 4. done column -->
      <div class="column done">
        <div class="column-title">
          <h3 data-tasks="0">Done</h3>
          <button data-add><i class="bi bi-plus"></i></button>
        </div>
        <div class="tasks"></div>
      </div>
    </div>

    <!-- modal for confirmation of delete -->
    <dialog class="confirm-modal">
      <form method="dialog">
        <h3>Delete Task?</h3>
        <p>You are about to delete the task:</p>
        <div class="preview"></div>
        <menu>
          <button type="button" id="cancel">Cancel</button>
          <button type="submit" id="confirm">Yes, delete it</button>
        </menu>
      </form>
    </dialog>
  </body>
</html>
